<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <form action="/predict" method="POST">
        <h1>Air Ticket Price Prediction</h1>
        <label for="airline">Airline:</label>
        <input type="text" id="airline" name="airline" required><br>
        
        <label for="source_city">Source City:</label>
        <input type="text" id="source_city" name="source_city" required><br>
        
        <label for="departure_time">Departure Time:</label>
        <input type="text" id="departure_time" name="departure_time" required><br>
        
        <label for="stops">Stops:</label>
        <input type="text" id="stops" name="stops" required><br>
        
        <label for="arrival_time">Arrival Time:</label>
        <input type="text" id="arrival_time" name="arrival_time" required><br>
        
        <label for="destination_city">Destination City:</label>
        <input type="text" id="destination_city" name="destination_city" required><br>
        
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br>
        
        <label for="days_left">Days Left:</label>
        <input type="number" id="days_left" name="days_left" required><br>
        
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" required><br>
        
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" required><br>
        
        
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
